<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicCanvas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="content">
        <div class="canvasWrapper">
          <div class="headingWrapper">
          <h1 class="headingMain">MagicCanvas</h1>
        </div>
        <canvas width="1700" height="1200" id="magic-canvas"></canvas>
        </div>
        <div class="roundButtonWrapper">
          <span class="circle circleOne"></span>
          <span class="circle circleTwo"></span>
        </div>
        <div class="squareButtonWrapper">
          <button class="button shake">Clear</button>
        </div>
        <p class="instructions">Use the arrow keys to draw</p>
        <p class="made-by">Made By Garvit Motwani</p>
      </div>
      <script src="./app.js"></script>
</body>
</html>
